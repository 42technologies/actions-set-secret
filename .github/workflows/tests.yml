name: "Setup Secret"

on:
  pull_request:
    branches:
      - master

jobs:
  pretest:
    name: Set Secret test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Test Action
        uses: ./
        with:
          name:  ${{ github.run_id }}
          value: ${{ github.run_id }}
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
